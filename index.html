<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Example</title>
    <link rel="stylesheet" href="styles.css">
<!--     <script type="module" src="https://fastly.jsdelivr.net/npm/barcode-detector@2/dist/es/side-effects.min.js"></script> -->
</head>
<body>
    <div id="disclaimer" hidden></div>
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        <button id="scanButton">Scan Again</button> <!--should be hidden-->
    </div>
    <div id="result"></div>

    <div id="inventoryTable">
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Code Value</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lychee Drink</td>
                    <td>4909411085551</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Tully's Coffee</td>
                    <td>4901085613580</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Food Wrapper</td>
                    <td>4549131430905</td>
                    <td>0</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <div id="popup" class="popup">
        <p>Barcode not found in the table. Do you want to add a new item?</p>
        <input type="text" id="newItemName" placeholder="Enter Item Name">
        <input type="text" id="newValue" placeholder="Enter Value">
        <button id="confirmAdd">Yes</button>
        <button id="cancelAdd">No</button>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
